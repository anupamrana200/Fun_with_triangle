<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Fun with Triangle</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">Quiz on Triangle</h1>
        <h3 class="sub-heading">For each answer you will get 1 point</h3>

        <form class="quiz-form">
            <div class="question-container">
                <p>1. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label><input type="radio" name="question1" value="45°" />45°</label>
                <label><input type="radio" name="question1" value="90°" />90°</label>
                <label><input type="radio" name="question1" value="60°" />60°</label>
            </div>
            <div class="question-container">
                <p>2. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label><input type="radio" name="question2" value="Obtuse" />Obtuse</label>
                <label><input type="radio" name="question2" value="Acute" />Acute</label>
                <label><input type="radio" name="question2" value="Right angled" />Right angled</label>
            </div>
            <div class="question-container">
                <p>3. A triangle can have</p>
                <label><input type="radio" name="question3" value="One right angle" />One right angle</label>
                <label><input type="radio" name="question3" value="Two right angle" />Two right angle</label>
                <label><input type="radio" name="question3" value="Three right angled" />Three right angled</label>
            </div>
        </form>
        <button id="submit-answer">Submit Answer</button>
        <h4 id="output"></h4>
    </div>
    




    <script src="quiz.js"></script>
</body>
</html>
